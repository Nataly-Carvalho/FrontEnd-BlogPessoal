<div class="container-fluid bg">

    <div class="row d-flex align-items-center">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6" mt-5 mb-5>

            <div class="row d-flex justify-content-center">

                <div class="col-md-10 mr-4">
                    <h1 class="text-center">Cadastro</h1>
                    <div class="form-grup ">
                        <label for="nome">Nome</label>
                        <input  [(ngModel)]='user.nome' class="form-control bd" type="text" name="nome" id="nome" 
                        placeholder="Seu nome">

                        <div class="form-grup">
                            <label for="usuario">Email</label>
                            <input [(ngModel)]='user.usuario' class="form-control bd" type="text" name="usuario" id="usuario"
                                placeholder="Seu Email">
                        </div>
                        <div class="form-grup">
                            <label for="foto">Foto</label>
                            <input [(ngModel)]='user.foto' class="form-control bd " type="text" name="foto" id="foto"
                                placeholder="Link da sua foto">
                        </div>

                        <div class="form-grup">
                            <label for="senha">Senha</label>
                            <input (input)='confirmSenha($event)' class="form-control bd" type="password" name="senha" id="senha" placeholder="Sua senha">
                            A senha deve conter no minimo 8 caracteres!
                        </div>
                          <br>
                        <div class="form-grup">
                            <label for="confirmarSenha">Confirmar senha</label>
                            <input [(ngModel)]='user.senha'class="form-control bd" type="password" name="confirmarSenha" id="confirmarSenha"
                                placeholder="Confirme sua senha">
                        </div>

                        <div class="form-grup">
                            <label for="tipo">Tipo de Usuário</label>
                            <select class="form-control bd" name="tipo" id="tipo" (change)='tipoUser($event)'>
                                <option>Selecione um tipo de usuário</option>
                                <option value="normal">Normal</option>
                                <option value="adm">Administrador</option>
                            </select>

                        </div>
                        <br>
                        <div class="d-flex justify-content-center">

                            <button type="submit" class="btn btn-cor-c mr-4"
                             routerLink="/entrar">Cancelar</button>

                            <button type="submit" class="btn btn-cor"(click)='cadastrar()'>Cadastrar</button>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
