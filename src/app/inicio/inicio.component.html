<div class="container-fluid">

    <div class="row bg  d-flex align-items-center">
        <div class="col-md-6">

            <div class="row d-flex justify-content-center ">
                <div class="col-md-6 text-dark">
                 <h1 class="fs-54 mb-3 mt-5">Seja Bem Vinde!</h1>
                 <h5 class="fs-18">Expresse aqui os seus pensamentos e opniões</h5>

                </div>
            </div>
        
            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6 mt-5">
                    <button class="btn btn-cor mr-2" data-toggle="modal" data-target="#ExemploModalCentralizado">Nova
                        Postagem</button>
                    <a class="btn btn-outline-dark" href="#postagens">Ver Postagem</a>
                </div>
            </div>
         </div>

         <div class="col-md-6 d-flex justify-content-center">
            <img src="https://i.imgur.com/piVwtZj.gif" alt="imgagem gato" width="300px" height="300px">
         </div>

        </div>
  </div>

 <div class="container mt-5 mb-5" id="postagens">
     <nav>
         <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">

            <a class="nav-item nav-link active text-secondary font-weight-bold" id="nav-todasPostagens-tab"
                data-toggle="tab" href="#todasPostagens" role="tab" aria-controls="nav-todasPostagens"
                aria-selected="true">Todas as postagens</a>

            <a class="nav-item nav-link text-secondary font-weight-bold" id="nav-minhasPostagens-tab" data-toggle="tab"
                href="#minhasPostagens" role="tab" aria-controls="nav-minhasPostagens" aria-selected="false">Minhas
                Postagens</a>

            <a class="nav-item nav-link text-secondary font-weight-bold" id="nav-postagemTema-tab" data-toggle="tab"
                href="#postagemTema" role="tab" aria-controls="nav-postagemTema" aria-selected="false">Postagens por
                tema</a>
        </div>
       </nav>
     <div class="tab-content" id="nav-tabContent">

        <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel"
            aria-labelledby="nav-todasPostagens-tab">Todas as Postagens</div>

        <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="nav-minhasPostagens-tab">Minhas
            postagens</div>

        <div class="tab-pane fade" id="postagemTema" role="tabpanel" aria-labelledby="nav-postagemTema-tab">Postagem por
            tema</div>
        </div>
</div>

<!-- Modal -->
<div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog"
    aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="TituloModalCentralizado">Nova postagem</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
                </div>

                <div class="form-group">
                    <label for="texto">Texto</label>
                    <textarea class="form-control" name="texto" id="texto" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="tema">Escolha um tema ou <a data-dismiss="modal" routerLink="/tema">cadastre um novo</a>: </label>
                    <select name="tema" id="tema" class="form-control">
                        <option value="">Tema</option>
                    </select>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn bg" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-dark">Publicar</button>
            </div>
        </div>
    </div>
</div>
